<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع محمود مدحت صدق | M.OPI.M</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --highlight: #f1c40f;
      --light: #e6e6e6;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      color: var(--light);
      background: var(--primary);
      overflow-x: hidden;
    }
    
    /* الخلفية المتحركة */
    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.gifer.com/3KdX.gif') center/cover no-repeat;
      opacity: 0.15;
      z-index: -2;
    }

    /* شريط تغيير اللغة */
    .language-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .language-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      width: 40px;
      height: 30px;
      border-radius: 4px;
      overflow: hidden;
    }

    .language-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* الترويسة */
    header {
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
      color: #fff;
      padding: 40px 20px 30px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--highlight);
    }

    header p {
      font-size: 1.3rem;
      color: var(--light);
    }

    /* التعليقات */
    #comments {
      padding: 30px;
      background: rgba(10, 10, 20, 0.9);
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    #comments h2 {
      font-size: 1.8rem;
      color: var(--highlight);
      margin-bottom: 20px;
    }

    #comments .new-comment {
      margin-top: 20px;
    }

    #comments textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #333;
      color: var(--light);
      font-size: 1rem;
    }

    #comments button {
      background: var(--highlight);
      color: var(--primary);
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #comments button:hover {
      background: #f39c12;
    }

    /* التعليقات الديناميكية */
    .comment {
      background: rgba(15, 52, 96, 0.5);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      color: var(--light);
    }

    .comment .date {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* التذييل */
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <!-- خلفية متحركة -->
  <div class="gif-background"></div>

  <!-- شريط تغيير اللغة -->
  <div class="language-bar">
    <button class="language-btn" onclick="changeLanguage('ar')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Egypt.svg" alt="علم مصر">
    </button>
    <button class="language-btn" onclick="changeLanguage('en')">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="علم أمريكا">
    </button>
  </div>

  <!-- الترويسة -->
  <header>
    <h1>محمود مدحت صدق</h1>
    <p>المعروف بـ M.OPI.M - مصمم جرافيك، مبرمج، ومونتير</p>
  </header>

  <!-- قسم التعليقات -->
  <section id="comments">
    <h2>آراء العملاء</h2>
    <div class="comments-container" id="commentsContainer">
      <!-- التعليقات سيتم إضافتها ديناميكياً -->
    </div>

    <div class="new-comment">
      <h3>اكتب ملاحظتك</h3>
      <form id="commentForm">
        <textarea id="userComment" required rows="3" placeholder="شاركنا ملاحظتك..."></textarea>
        <button type="submit" id="commentBtn"><i class="fas fa-comment"></i> إرسال الملاحظة</button>
      </form>
    </div>
  </section>

  <!-- التذييل -->
  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة | Mahmoud Medhat Sadeq</p>
  </footer>

  <script>
    // التعامل مع التبديل بين اللغات
    const translations = {
      ar: {
        "name-title": "محمود مدحت صدق",
        "title-desc": "المعروف بـ M.OPI.M - مصمم جرافيك، مبرمج، ومونتير",
        "comments-title": "آراء العملاء",
        "comment-label": "ملاحظتك",
        "comment-submit-label": "إرسال الملاحظة",
        "confirm-title": "تأكيد الإرسال"
      },
      en: {
        "name-title": "Mahmoud Medhat Sadeq",
        "title-desc": "Known as M.OPI.M - Graphic Designer, Programmer, and Editor",
        "comments-title": "Customer Reviews",
        "comment-label": "Your Comment",
        "comment-submit-label": "Submit Comment",
        "confirm-title": "Confirm Submission"
      }
    };

    // تغيير اللغة
    function changeLanguage(lang) {
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
      const elements = document.querySelectorAll('[id]');
      elements.forEach(el => {
        const id = el.id;
        if (translations[lang][id]) {
          el.textContent = translations[lang][id];
        }
      });
    }

    // إضافة تعليق
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const commentText = document.getElementById('userComment').value;

      if (!commentText.trim()) {
        alert("الرجاء كتابة ملاحظة قبل الإرسال");
        return;
      }

      const today = new Date().toLocaleDateString("ar-EG", { day: 'numeric', month: 'long', year: 'numeric' });
      const comment = { text: commentText, date: today };
      addCommentToContainer(comment);
      document.getElementById('userComment').value = '';  // إعادة تعيين النموذج
    });

    // إضافة التعليق إلى الحاوية
    function addCommentToContainer(comment) {
      const commentContainer = document.createElement('div');
      commentContainer.classList.add('comment');
      commentContainer.innerHTML = `<span class="date">${comment.date}</span><p>${comment.text}</p>`;
      document.getElementById('commentsContainer').prepend(commentContainer);
    }
  </script>
</body>
</html>
